<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMania</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS (for carousel) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS (for carousel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Spicy+Rice&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif !important;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #web-name{
            font-family: "Spicy Rice", serif;
        }
        main {
            flex: 1;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="flex flex-wrap items-center justify-between p-4 bg-gray-800">
        <a href="{% url 'index' %}" id="web-name" class="no-underline text-3xl text-white">MovieMania</a>

        <!-- Search Form -->
        <div class="relative">
            <form action="{% url 'movie_search' %}" method="get">
                <input type="text" id="movie-name" name="title" placeholder="Search..." 
                class="px-4 py-2 rounded bg-gray-700 text-white focus:outline-none w-full lg:w-auto" required>
                <button type="submit"><i class="fa-solid fa-search absolute right-3 top-3 text-gray-400"></i></button>
            </form>
        </div>
    </header>

    {% block body %}
        
    {% endblock body %}

    <!-- Footer Start -->
    <footer id="footer" style="background-color: #333b4a;" class="text-white pt-4">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex space-x-4 mb-4 md:mb-0">
                    <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank" class="text-white hover:text-gray-400"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" target="_blank" class="text-white hover:text-gray-400"><i class="fab fa-github"></i></a>
                </div>

                <p class="text-center md:text-right">&copy; 2024 Atharva Mane. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <!-- Footer End -->
   
</body>

</html>
